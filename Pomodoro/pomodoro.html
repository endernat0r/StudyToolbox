<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="pomodoro.css">
</head>
<body>
  <header>
    <h1>StudyToolBox</h1>
  </header>

  <div class="topnav">
    <a class="passive" href="../Home/main.html">Home</a>
    <a class="active"  href="../Pomodoro/pomodoro.html">Pomodoro</a>
    <a class="passive" href="../Task Manager/Task Manager.html">Task Manager</a>
    <a class="passive" href="../Notebook/Notebook.html">Notes</a>
    <a class="passive" href="../Chronometer/Chronometer.html">Chronometer</a>
    <a class="passive" href="../Flashcards/Flashcards.html">Flashcards</a>
    <a class="passive" href="../Calculator/Calculator.html">Calculator</a>
   <div class="spacer"></div>
      <div class="auth-container">
         <a class="signup" id="authAction" href="../Login and Register/index.html">Sign-up & Sign-In</a>
      </div>
    <button id="mode-toggle" title="Toggle Light/Dark">
      <img id="mode-icon" src="../Home/darkmode.png" alt="Toggle Mode" />
    </button>
  </div>

  <div class="pomodoro-container">
    <h1>Pomodoro Timer</h1>

    <div class="timer-display">
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>

    <div class="preset-control">
      <label for="preset">Preset:</label>
      <select id="preset">
        <option value="25-5" selected>25 / 5</option>
        <option value="50-10">50 / 10</option>
        <option value="45-15">45 / 15</option>
        <option value="30-10">30 / 10</option>
        <option value="20-5">20 / 5</option>
        <option value="15-3">15 / 3</option>
        <option value="20-10">20 / 10</option>
        <option value="60-15">60 / 15</option>
        <option value="40-10">40 / 10</option>
        <option value="35-5">35 / 5</option>
        <option value="50-5">50 / 5</option>
        <option value="30-15">30 / 15</option>
        <option value="55-10">55 / 10</option>
      </select>
    
      <button id="toggle-custom">Set Custom</button>
    </div>

    <div class="custom-controls" style="display: none;">
      <label for="custom-work">Study Time (minutes):</label>
      <input type="number" id="custom-work" min="1" placeholder="Work (min)">
      <label for="custom-break">Break Time (minutes):</label>
      <input type="number" id="custom-break" min="1" placeholder="Break (min)">
    </div>

    <div class="controls">
      <button id="start">Start</button>
      <button id="pause" disabled>Pause</button>
      <button id="reset">Reset</button>
      <button id="switch">Break</button>
    </div>

    <div id="cycle-count" style="margin-top:1rem; font-weight:bold;">
      Cycles Completed: 0
    </div>
  </div>

   <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>User Profile</h2>
      <div>Nickname: <span id="profileNickname"></span></div>
      <div>First Name: <span id="profileFName"></span></div>
      <div>Last Name: <span id="profileLName"></span></div>
      <div>Email: <span id="profileEmail"></span></div>
    </div>
  </div>
  
  <script type="module" src="pomodoro.js"></script>
  <script src="../Home/theme.js" defer></script>
  <script type="module">
    import { setupAuth } from "../Home/auth.js";
    setupAuth('.auth-container', true, "../Home/main.html", "../Login and Register/index.html");
  </script>

  <script>
    const modalClose = document.querySelector('.modal .close');
    if (modalClose) {
      modalClose.addEventListener('click', () => {
        document.getElementById('profileModal').style.display = "none";
      });
    }
    window.addEventListener('click', (event) => {
      const modal = document.getElementById('profileModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
    </div>
  </div>
</body>
</html>
