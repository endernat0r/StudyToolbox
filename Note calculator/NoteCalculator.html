<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Home/style.css">
  <link rel="stylesheet" href="NoteCalculator.css">
  <title>StudyToolBox</title>
</head>
<body>
  <header>
    <h1>StudyToolBox</h1>
  </header>

  <div class="topnav">
      <a class="passive" href="../Home/main.html">Home</a>
      <a class="passive" href="../Pomodoro/pomodoro.html">Pomodoro</a>
      <a class="passive" href="../Task Manager/Task Manager.html">Task Manager</a>
      <a class="passive" href="../Notebook/Notebook.html">Notes</a>
      <a class="passive" href="../Chronometer/Chronometer.html">Chronometer</a>
      <a class="passive" href="../Flashcards/Flashcards.html">Flashcards</a>
      <a class="passive" href="../Calculator/Calculator.html">Calculator</a>
      <a class="passive" href="../Whiteboard/Whiteboard.html">Whiteboard</a>
      <a class="passive" href="../Ambient/Ambient.html">Ambient Noise</a>
      <a class="active" href="NoteCalculator.html">Note Calculator</a>
      <div class="spacer"></div>
      <div class="auth-container">
         <a class="signup" id="authAction" href="../Login and Register/index.html">Sign-up & Sign-In</a>
      </div>
      <button id="mode-toggle" title="Toggle Light/Dark">
        <img id="mode-icon" src="darkmode.png" alt="Toggle Mode" />
      </button>
  </div>
  
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>User Profile</h2>
      <div>Nickname: <span id="profileNickname"></span></div>
      <div>First Name: <span id="profileFName"></span></div>
      <div>Last Name: <span id="profileLName"></span></div>
      <div>Email: <span id="profileEmail"></span></div>
    </div>
  </div>
  </div>

  <main class="calc-wrapper">
    <section class="calc-section" id="sat-section">
      <h2>SAT Score Calculator</h2>

      <form id="sat-form" autocomplete="off">
        <label>
          Reading Correct Answers (0-52)
          <input type="number" id="sat-reading-raw" min="0" max="52" required>
        </label>

        <label>
          Writing Correct Answers (0-44)
          <input type="number" id="sat-writing-raw" min="0" max="44" required>
        </label>

        <label>
          Math Correct Answers (0-58)
          <input type="number" id="sat-math-raw" min="0" max="58" required>
        </label>

        <button type="submit">Calculate Score</button>
      </form>

      <div id="sat-result" class="result"></div>
    </section>

    <section class="calc-section" id="act-section">
      <h2>ACT Score Calculator</h2>

      <form id="act-form" autocomplete="off">
        <label>
          English (1-36)
          <input type="number" id="act-english" min="1" max="36" required>
        </label>

        <label>
          Math (1-36)
          <input type="number" id="act-math" min="1" max="36" required>
        </label>

        <label>
          Reading (1-36)
          <input type="number" id="act-reading" min="1" max="36" required>
        </label>

        <label>
          Science (1-36)
          <input type="number" id="act-science" min="1" max="36" required>
        </label>

        <button type="submit">Calculate Composite</button>
      </form>

      <div id="act-result" class="result"></div>
    </section>
  </main>

  <script type="module" src="NoteCalculator.js"></script>
  <script type="module" src="../Home/Profile.js"></script>
  <script src="../Home/theme.js" defer></script>
    <script type="module">
    import { setupAuth } from "../Home/auth.js";
    setupAuth('.auth-container', true, "../Home/main.html", "../Login and Register/index.html");
  </script>

</body>
</html>
