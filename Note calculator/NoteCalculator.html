<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="NoteCalculator.css">
  <title>StudyToolBox - SAT Calculator</title>
</head>
<body>
  <header>
    <h1>StudyToolBox - SAT Score Calculator</h1>
  </header>
  <div class="topnav">
      <a class="passive" href="../Home/main.html">Home</a>
      <a class="passive" href="../Pomodoro/pomodoro.html">Pomodoro</a>
      <a class="passive" href="../Task Manager/Task Manager.html">Task Manager</a>
      <a class="passive" href="../Notebook/Notebook.html">Notes</a>
      <a class="passive" href="../Chronometer/Chronometer.html">Chronometer</a>
      <a class="passive" href="../Flashcards/Flashcards.html">Flashcards</a>
      <a class="passive" href="../Calculator/Calculator.html">Calculator</a>
      <a class="passive" href="../Whiteboard/Whiteboard.html">Whiteboard</a>
      <a class="passive" href="../Ambient/Ambient.html">Ambient Noise</a>
      <a class="passive" href="NoteCalculator.html">Note Calculator</a>
      <div class="spacer"></div>
      <div class="auth-container">
         <a class="signup" id="authAction" href="../Login and Register/index.html">Sign-up & Sign-In</a>
      </div>
      <button id="mode-toggle" title="Toggle Light/Dark">
        <img id="mode-icon" src="darkmode.png" alt="Toggle Mode" />
      </button>
  </div>

  <main class="calculator">
    <label for="raw-reading">Raw Reading & Writing (0–66):</label>
    <input type="number" id="raw-reading" min="0" max="66" placeholder="e.g. 50">

    <label for="raw-math">Raw Math (0–54):</label>
    <input type="number" id="raw-math" min="0" max="54" placeholder="e.g. 45">

    <button id="calculate-btn">Calculate SAT Score</button>
    <div id="result"></div>
  </main>

  <script src="../Home/script.js" defer></script>
  <script src="../Home/theme.js" defer></script>
  <script src="NoteCalculator.js" defer></script>
</body>
</html>
