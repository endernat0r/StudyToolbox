<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="../Home/style.css" />
  <link rel="stylesheet" href="Calculator.css" />
</head>
<body>
    <header>
    <h1>StudyToolBox</h1>
  </header>
  <div class="topnav">
      <a class="passive" href="../Home/main.html">Home</a>
      <a class="passive" href="../Pomodoro/pomodoro.html">Pomodoro</a>
      <a class="passive" href="../Task Manager/Task Manager.html">Task Manager</a>
      <a class="passive" href="../Notebook/Notebook.html">Notes</a>
      <a class="passive" href="../Chronometer/Chronometer.html">Chronometer</a>
      <a class="passive" href="../Flashcards/Flashcards.html">Flashcards</a>
      <a class="active" href="../Calculator/Calculator.html">Calculator</a>
      <a class="passive" href="../Whiteboard/Whiteboard.html">Whiteboard</a>
      <a class="passive" href="../Ambient/Ambient.html">Ambient Noise</a>
      <a class="passive" href="../Note calculator/NoteCalculator.html">Note Calculator</a>
      <div class="spacer"></div>
      <div class="auth-container">
         <a class="signup" id="authAction" href="../Login and Register/index.html">Sign-up & Sign-In</a>
      </div>
      <button id="mode-toggle" title="Toggle Light/Dark">
        <img id="mode-icon" src="darkmode.png" alt="Toggle Mode" />
      </button>
  </div>

  <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div class="calc-row">
                    <input type="button" value="AC" onclick="display.value = ''" class="operator">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                    <input type="button" value="." onclick="display.value += '.'" class="operator">
                    <input type="button" value="/" onclick="display.value += '/'" class="operator">
                    <input type="button" value="sin" onclick="display.value = 'Math.sin(' + display.value + ')';">
                </div>
                <div class="calc-row">
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*'" class="operator">
                    <input type="button" value="cos" onclick="display.value = 'Math.cos(' + display.value + ')';">
                </div>
                <div class="calc-row">
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'" class="operator">
                    <input type="button" value="tan" onclick="display.value = 'Math.tan(' + display.value + ')';">
                </div>
                <div class="calc-row">
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'" class="operator">
                    <input type="button" value="âˆš" onclick="display.value = 'Math.sqrt(' + display.value + ')';">
                </div>
                <div class="calc-row">
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator">
                    <input type="button" value="log" onclick="display.value = 'Math.log10(' + display.value + ')';">
                    <input type="button" value="ln" onclick="display.value = 'Math.log(' + display.value + ')';">
                </div>
            </form>
        </div>
    </div>
    
    <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>User Profile</h2>
      <div>Nickname: <span id="profileNickname"></span></div>
      <div>First Name: <span id="profileFName"></span></div>
      <div>Last Name: <span id="profileLName"></span></div>
      <div>Email: <span id="profileEmail"></span></div>
    </div>
  </div>
  
  <script type="module" src="Calculator.js"></script>
  <script type="module" src="../Home/Profile.js"></script>
  <script src="../Home/theme.js" defer></script>
    <script type="module">
    import { setupAuth } from "../Home/auth.js";
    setupAuth('.auth-container', true, "../Home/main.html", "../Login and Register/index.html");
  </script>

</body>
</html>
