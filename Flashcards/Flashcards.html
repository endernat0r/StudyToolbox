<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Flashcards.css" />
  </head>
  <body>
      <header>
    <h1>StudyToolBox</h1>
  </header>
  <div class="topnav">
      <a class="passive" href="../Home/main.html">Home</a>
      <a class="passive" href="../Pomodoro/pomodoro.html">Pomodro</a>
      <a class="passive" href="../Task Manager/Task Manager.html">Task Manager</a>
      <a class="passive" href="../Notebook/Notebook.html">Notes</a>
      <a class="passive" href="../Chronometer/Chronometer.html">Chronometer</a>
      <a class="active" href="../Flashcards/Flashcards.html">Flashcards</a>
      <a class="passive" href="../Calculator/Calculator.html">Calculator</a>
      <div class="spacer"></div>
      <div class="auth-container">
         <a class="signup" id="authAction" href="../Login and Register/index.html">Sign-up & Sign-In</a>
      </div>
      <button id="mode-toggle" title="Toggle Light/Dark">
        <img id="mode-icon" src="darkmode.png" alt="Toggle Mode" />
      </button>
  </div>
    <div class="container">
      <div class="add-flashcard-con">
        <button id="add-flashcard">Add Flashcard</button>
      </div>

      <div id="card-con">
        <div class="card-list-container"></div>
      </div>
    </div>

    <div class="question-container hide" id="add-question-card">
      <h2>Add Flashcard</h2>
      <div class="wrapper">
        <div class="error-con">
          <span class="hide" id="error">Input fields cannot be empty!</span>
        </div>
        <i class="fa-solid fa-xmark" id="close-btn"></i>
      </div>

      <label for="question">Question:</label>
      <textarea
        class="input"
        id="question"
        placeholder="Type the question here..."
        rows="2"
      ></textarea>
      <label for="answer">Answer:</label>
      <textarea
        class="input"
        id="answer"
        rows="4"
        placeholder="Type the answer here..."
      ></textarea>
      <button id="save-btn">Save</button>
    </div>

    <script src="Flashcards.js"></script>
   <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>User Profile</h2>
      <div>Nickname: <span id="profileNickname"></span></div>
      <div>First Name: <span id="profileFName"></span></div>
      <div>Last Name: <span id="profileLName"></span></div>
      <div>Email: <span id="profileEmail"></span></div>
    </div>
  </div>
  
    <script type="module" src="Notebook.js"></script>
    <script type="module" src="../Home/Profile.js"></script>
    <script src="../Home/theme.js" defer></script>

  <script type="module">
    import { setupAuth } from "../Home/auth.js";
    setupAuth('.auth-container', true, "../Home/main.html", "../Login and Register/index.html");
  </script>

  <script>
    const modalClose = document.querySelector('.modal .close');
    if (modalClose) {
      modalClose.addEventListener('click', () => {
        document.getElementById('profileModal').style.display = "none";
      });
    }
    window.addEventListener('click', (event) => {
      const modal = document.getElementById('profileModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
    <script src="../Home/theme.js" defer></script>
  </body>
</html>
