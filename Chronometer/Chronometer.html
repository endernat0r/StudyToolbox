<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Chronometer.css">
  <link rel="stylesheet" href="../Home/style.css">
  <title>Chronometer</title>
</head>
<body>
  <header>
    <h1>StudyToolBox</h1>
  </header>
  <div class="topnav">
      <a class="passive" href="../Home/main.html">Home</a>
      <a class="passive" href="../Pomodoro/pomodoro.html">Pomodoro</a>
      <a class="passive" href="../Task Manager/Task Manager.html">Task Manager</a>
      <a class="passive" href="../Notebook/Notebook.html">Notes</a>
      <a class="active" href="../Chronometer/Chronometer.html">Chronometer</a>
      <a class="passive" href="../Flashcards/Flashcards.html">Flashcards</a>
      <a class="passive" href="../Calculator/Calculator.html">Calculator</a>
      <a class="passive" href="../Ambient/Ambient.html">Ambient Noise</a>
      <div class="spacer"></div>
      <div class="auth-container">
         <a class="signup" id="authAction" href="../Login and Register/index.html">Sign-up & Sign-In</a>
      </div>
      <button id="mode-toggle" title="Toggle Light/Dark">
        <img id="mode-icon" src="darkmode.png" alt="Toggle Mode">
      </button>
  </div>
  <div class="chrono-container">
    <div class="chrono-timer">
      <span id="chrono-minutes">00</span>:<span id="chrono-seconds">00</span>.<span id="chrono-ms">00</span>
    </div>
    <div class="chrono-buttons">
      <button id="chrono-start">Start</button>
      <button id="chrono-stop">Stop</button>
      <button id="chrono-reset">Reset</button>
      <button id="chrono-lap">Lap</button>
    </div>
  </div>
  <ul id="laps-list" style="list-style:none; padding:0; margin-top:1rem;"></ul>
  
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>User Profile</h2>
      <div>Nickname: <span id="profileNickname"></span></div>
      <div>First Name: <span id="profileFName"></span></div>
      <div>Last Name: <span id="profileLName"></span></div>
      <div>Email: <span id="profileEmail"></span></div>
    </div>
  </div>
  
  <script type="module" src="Chronometer.js"></script>
  <script src="../Home/theme.js" defer></script>
  <script type="module">
    import { setupAuth } from "../Home/auth.js";
    setupAuth('.auth-container', true, "../Home/main.html", "../Login and Register/index.html");
  </script>

  <script>
    const modalClose = document.querySelector('.modal .close');
    if (modalClose) {
      modalClose.addEventListener('click', () => {
        document.getElementById('profileModal').style.display = "none";
      });
    }
    window.addEventListener('click', (event) => {
      const modal = document.getElementById('profileModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
